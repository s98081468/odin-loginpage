<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>PS Controller</title>
</head>
<body>
    <div class = "Nav-container">
        <div class="navbar">
            <img class="Coffee-logo" src="source/logo.png">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">Vr Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="source/menu.png" onclick="togglemenu()">
        </div>
    

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32</h4>
                <button type="button">Buy Now<img src="source/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="source/controller.png" class=controller>
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="source/add.png">
                        <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
    
    <div class="social-links">
        <img src="source/fb.png">    
        <img src="source/tw.png">
        <img src="source/ig.png">
    </div>   
    
        <script>
            var menuList = document.getElementById("menuList");
           
            menuList.style.maxHeight = "0px";

            function togglemenu(){
                if(menuList.style.maxHeight == "0px")
                    {
                        menuList.style.maxHeight = "130px";
                    }
                else
                    {
                        menuList.style.maxHeight ="0px";
                    }
            }

        </script>

</body>
</html>
